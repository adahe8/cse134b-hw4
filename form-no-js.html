<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form action="https://httpbin.org/post" method="post">
      <h2>Contact Me!</h2>
      <div class="question">
        <label for="name">First & Last Name *</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="3"
          maxlength="40"
        />
      </div>

      <div class="question">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="^[a-zA-Z0-9._%+-]+@^[a-zA-Z0-9._%+-]+\.[a-zA-Z]{2,}$"
          title="Make sure to enter a typical email address."
          required
          minlength="6"
        />
      </div>

      <div class="question">
        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" name="linkedin" minlength="15" />
      </div>

      <div class="question">
        <label for="comments">Comments (2000 character limit) *</label>
        <textarea
          id="comments"
          name="comments"
          rows="5"
          cols="50"
          placeholder="Leave a message for Ada..."
          required
          minlength="15"
          maxlength="2000"
        ></textarea>
      </div>

      <input type="hidden" id="botfield" name="botfield" value="true" />

      <input type="submit" id="submit" name="submit" />

      <output id="errors"> Error Messages: </output>
      <output id="information"> Information: </output>
    </form>
  </body>
</html>
